<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Dark</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Color -->
    <style>
        body {
            background-color: #2c2c2c;
            color: #b68282;
        }

        .card {
            background-color: #201f1f;
            color: #b68282;
            border: 1px solid #333;
        }

        .card .btn {
            background-color: #8b3737;
            border: none;
        }

        .card .btn:hover {
            background-color: #3f2121;
        }

        footer {
            background-color: #000;
            color: #b68282;
        }

        .form-control,
        .form-control:focus {
            background-color: #2b2b2b;
            color: #b68282;
            border: 1px solid #444;
        }

        .form-label {
            color: #b68282;
        }

        .btn-send {
            background-color: #8b3737;
            color: white;
            border: none;
        }

        .btn-send:hover {
            background-color: #3f2121;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">Studen Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- HOME - CAROUSEL -->
    <main>
        <section id="home">
            <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
                </div>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="p2.jpg" class="d-block w-100" alt="Slide 1" style="height:500px; object-fit:cover;">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="p3.jpg" class="d-block w-100" alt="Slide 2" style="height:500px; object-fit:cover;">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="p4.jpg" class="d-block w-100" alt="Slide 3" style="height:500px; object-fit:cover;">
                    </div>
                </div>

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

        <!-- Card -->
        <section id="projects" class="py-5">
                <div class="container">
                    <h2 class="text-center mb-4">Studen Project</h2>
                    <div class="row g-4">
                        <!-- Project 1 -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card h-100">
                                <img src="p5.jpg" class="card-img-top" alt="Project 1">
                                <div class="card-body">
                                    <h5 class="card-title">Picture 1</h5>
                                    <p class="card-text"> How my project look like </p>
                                    <a href="p5.jpg" class="btn btn-primary">Take a look</a>
                                </div>
                            </div>
                        </div>

                        <!-- Project 2 -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card h-100">
                                <img src="p6.jpg" class="card-img-top" alt="Project 2">
                                <div class="card-body">
                                    <h5 class="card-title">Picture 2</h5>
                                    <p class="card-text"> Details about my projects </p>
                                    <a href="p6.jpg" class="btn btn-primary">Take a look</a>
                                </div>
                            </div>
                        </div>

                        <!-- Project 3 -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card h-100">
                                <img src="p1.jpg" class="card-img-top" alt="Project 3">
                                <div class="card-body">
                                    <h5 class="card-title">Picture 3</h5>
                                    <p class="card-text"> When the teacher saw my projects lol </p>
                                    <a href="p1.jpg" class="btn btn-primary">Take a look</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

    <!-- FOOTER -->
    <footer class="bg-black text-light text-center py-3">
        <p class="mb-0">&copy; made by อนุตตรีย์ บัวเขียว 21/8/2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
